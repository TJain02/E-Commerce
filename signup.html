<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://mystic-ui.netlify.app/CSS_Components/documentation.css">
    <link rel="stylesheet" href="/CSS-Components/signup.css">
    <title>Signup</title>
</head>

<body>
    <!-- navigation -->
    <div class="wishlist-navigation-container">

        <a href="/index.html"> 
            <i class="fa-solid fa-house"></i>
        </a>

        <div class="navigation-header"> My Website
        </div>

        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search-input" placeholder="Search...">
        </div>
        
        <div class=" toolBar">
            <a href="/login.html">
                <button class="primary-btn login-btn">Login</button>
            </a>
            
            <a href="/wishlist.html">
                <i class="far fa-heart fa-lg"></i>
            </a>
            
            <a href="/cart-management.html">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
            
        </div>
    </div>

    <!-- signup container -->
    <div class="signup-box">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <div class="email-input">
                <label for="email">Email address</label>
                <br>
                <input type="email" name="email" id="email" placeholder="tushar@gmail.com">
            </div>

            <div class="password-input">
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password" placeholder="********">
            </div>

            <div class="signup-features">
                <div class="terms-and-conditions">
                    <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions">
                    <label for="terms-and-conditions">I accept all terms and conditions</label>
                </div>

            </div>

            <button class=" primary-btn">Sign Up</button>

            <a href="/login.html">
                <button class="have-account">
                    Already have an account >
                </button>
            </a>
           
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8bd17400cf.js" crossorigin="anonymous"></script>
</body>

</html>
