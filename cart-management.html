<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://mystic-ui.netlify.app/CSS_Components/documentation.css">
    <link rel="stylesheet" href="/CSS-Components/cart-management.css">
    <title>Cart Management</title>
</head>

<body>
    <!-- navigation -->
    <div class="wishlist-navigation-container">

        <i class="fas fa-bars"></i>

        <div class="navigation-header"> My Website
        </div>

        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search-input" placeholder="Search...">
        </div>

        <div class=" toolBar">
            <button class="primary-btn login-btn">Login</button>
            <i class="far fa-heart fa-lg"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>

    <!-- Cart Management container -->

    <div class="cart-management-container">
        <h3>MY CART (1)</h3>

        <div class="my-cart-container">
            <div class="shoe-card">
                <div class="shoe-image">
                    <img class="cart-card-img" src="/Images/blackberryshoes-500x500.png" alt="Shoe Img">
                </div>
                <div class="card-content">
                    <div class="card-heading">Blackberrys Formal Shoes</div>

                    <div class="card-main">Brown Formal Monk Shoes</div>

                    <div class="price">Rs. 1350</div>
                    <div class="sub-content">
                        <div class="offer"><span class="txt-line-through">Rs. 3000</span> (55% Off)</div>
                    </div>

                    <div class="quantity-container">
                        <button class="minus-btn"> - </button>
                        <div class="quantity"> 1 </div>
                        <button class="plus-btn"> + </button>
                    </div>

                    <button class="primary-btn remove-cart-btn">Remove From Cart</button>

                    <button class="secondary-btn wishlist-btn">Add To Wishlist</button>
                </div>

            </div>

            <div class="price-details-container">
                <div class="price-details-header">
                    <h3>Price Details</h3>
                </div>

                <div class="detail-price">
                    <div>
                        Price(1 item)</div>
                    <div>
                        ₹3000
                    </div>
                </div>

                <div class="discount-given">
                    <div>
                        Discount
                    </div>
                    <div>
                        - ₹1650
                    </div>
                </div>

                <div class="delivery-charge">
                    <div>
                        Delivery Charges
                    </div>
                    <div>
                        ₹50
                    </div>
                </div>

                <div class="total-amount">
                    <h3>TOTAL AMOUNT</h3>
                    <h3>₹1400</h3>
                </div>

                <div class="price-detail-message">
                    You will save ₹1650 on this order
                </div>

                <button class="primary-btn">
                    PLACE ORDER
                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8bd17400cf.js" crossorigin="anonymous"></script>
</body>

</html>
