<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://mystic-ui.netlify.app/CSS_Components/documentation.css">
    <link rel="stylesheet" href="/CSS-Components/login.css">
    <title>Login</title>
</head>

<body>
    <!-- navigation -->
    <div class="wishlist-navigation-container">

        <i class="fas fa-bars"></i>

        <div class="navigation-header"> My Website
        </div>

        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search-input" placeholder="Search..."">
        </div>
        
        <div class=" toolBar">
            <button class="primary-btn login-btn">Login</button>
            <i class="far fa-heart fa-lg"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>

    <!-- login container -->
    <div class="login-box">
        <div class="login-container">
            <h2>Login</h2>
            <div class="email-input">
                <label for="email">Email address</label>
                <br>
                <input type="email" name="email" id="email" placeholder="tushar@gmail.com">
            </div>

            <div class="password-input">
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password" placeholder="********">
            </div>

            <div class="login-features">
                <div class="remember-me">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>

                <button class="forgot-pasword">
                    Forgot your password?
                </button>
            </div>

            <button class=" primary-btn">Login</button>

            <button class="create-new-acc">
                Create New Account >
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8bd17400cf.js" crossorigin="anonymous"></script>
</body>

</html>
